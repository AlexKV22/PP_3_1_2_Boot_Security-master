<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<div>
    <form action = "/admin/addUser" method="post" th:object="${user}">
        <label for ="username"> Write the username </label>
        <input type = "text" id = "username" th:field="*{userName}" required>

        <label for = "age"> Write the user age </label>
        <input type = "number" id = "age" th:field="*{age}" required>

        <label for = "password"> Write the user password</label>
        <input type = "text" id = "password" th:field="*{password}" required>

        <button type = "submit"> Add user </button>
    </form>
</div>

<br>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type = "submit">Log out</button>
    </form>
</div>
</body>
</html>
