<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is all of users</title>
</head>
<body>

<div>
    <tr th:each="user : ${allUsers}">
        <h3 th:text="${user.toString()}"></h3>
        <div>
            <form action = "/admin/actionUpdateForm" method="get">
                <input type="hidden" th:name="id" th:value="*{user.getId()}" />
                <button type = "submit"> Edit </button>
            </form>
        </div>
        <div>
            <form action = "/admin/actionDeleteForm" method="get">
                <input type="hidden" th:name="id" th:value="*{user.getId()}" />
                <button type = "submit"> Delete </button>
            </form>
        </div>
    </tr>
</div>

<br>
<br>

<div>
    <form action = "/admin/actionUserForm" method="get">
        <button type = "submit"> Add user </button>
    </form>
</div>

<br>
<br>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type = "submit">Log out</button>
    </form>
</div>
