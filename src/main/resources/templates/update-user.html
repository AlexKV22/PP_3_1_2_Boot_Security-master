<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>

<body>
<div>
    <form action = "/admin/updateUser" method="post" th:object="${newUser}">

        <div>
            <label for ="id"> ID </label>
            <br>
            <input type = "text" id = "id" name="id" th:value="${user.getId()}" readonly>
        </div>

        <br>
        <br>

        <div>
            <label for ="username"> First name </label>
            <br>
            <input type = "text" id = "username" th:field="*{userName}" required>
        </div>

        <br>
        <br>

        <div>
            <label for = "lastName"> Last name </label>
            <br>
            <input type = "text" id = "lastName" th:field="*{lastName}" required>
        </div>

        <br>
        <br>

        <div>
            <label for = "age"> Age </label>
            <br>
            <input type = "number" id = "age" th:field="*{age}" required>
        </div>

        <br>
        <br>

        <div>
            <label for = "email"> Email </label>
            <br>
            <input type = "text" id = "email" th:field="*{email}" required>
        </div>

        <br>
        <br>

        <div>
            <label for = "password"> Password </label>
            <br>
            <input type = "text" id = "password" th:field="*{password}" required>
        </div>

        <br>
        <br>

        <div>
            <label for ="updateRole"> Role </label>
            <br>
            <select id = "updateRole" name = "updateRole">
             <option value = ""> Select role</option>
             <th:block th:each = "role : ${roles}">
             <option th:value="${role.getId()}" th:text="${role.getName()}">
             </option>
             </th:block>
            </select>
        </div>

        <br>
        <br>

        <button type = "submit"> Update user </button>
    </form>
</div>

<br>
<br>

<div>
    <form th:action="@{/logout}" method="post">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type = "submit">Log out</button>
    </form>
</div>

</body>

</html>
