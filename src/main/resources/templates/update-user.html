<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div>
    <form action = "/admin/updateUser" method="post" modelAttribute="user1">
        <label for ="updateUser"> Choose user for update </label>
        <select id = "updateUser" name = "updateUser">
            <option value = ""> Select user</option>
            <th:block th:each = "user : ${allUsers1}">
                <option th:value="${user.getId()}" th:text="${user.getId() + '-' + user.getName()}"></option>
            </th:block>
        </select>
        <label for ="name"> Write the username </label>
        <input type = "text" id = "name" name ="name" required>

        <label for = "age"> Write the user age </label>
        <input type = "number" id = "age" name = "age" required>

        <button type = "submit"> Update user </button>
    </form>
</div>

<br>
<div>
    <form action = "/logout" method="post">
        <button type = "submit">Log out</button>
    </form>
</div>
</body>
</html>
